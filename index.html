<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="input">
      <input type="text" class="output" placeholder="0" disabled>
    </div>

    <div class="row">
      <button class="ac">AC</button>
      <button class="ac">DEL</button>
      <button class="ac">/</button>
      <button class="ac">%</button>
    </div>

    <div class="row">
      <button class="ac">1</button>
      <button class="ac">2</button>
      <button class="ac">3</button>
      <button class="ac">*</button>
    </div>

    <div class="row">
      <button class="ac">4</button>
      <button class="ac">5</button>
      <button class="ac">6</button>
      <button class="ac">-</button>
    </div>

    <div class="row">
      <button class="ac">7</button>
      <button class="ac">8</button>
      <button class="ac">9</button>
      <button class="ac">+</button>
    </div>

    <div class="row">
      <button class="ac">00</button>
      <button class="ac">0</button>
      <button class="ac">.</button>
      <button class="ac">=</button>
    </div>



  </div>

  <script src="main.js"></script>
</body>
</html>
